<!DOCTYPE html>
<!-- 
    Student Restaurant Finder Application
    Description: A responsive web application for finding student restaurants in Finland
    Features: Interactive map, filtering, authentication, multilingual support
    Author: Miska Voutilainen
    Version: 1.0.0
-->
<html lang="fi">
<head>
    <!-- Character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Löydä Suomen opiskelijaravintolat, suodata kaupungin ja palveluntarjoajan mukaan sekä katso päivän menu.">
    
    <!-- Page title -->
    <title>Opiskelijaravintolat Suomessa</title>
    
    <!-- Favicon (empty to prevent 404 errors) -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    
    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxzFxoweMBFo4QvmAhQKdldL8xc81Cl5M&libraries=places,geometry"></script>

    <!-- Custom CSS styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main application container -->
    <div class="container">
        
        <!-- Header section with title and navigation -->
        <header>
            <h1 id="mainTitle">Opiskelijaravintolat Suomessa</h1>
            
            <!-- Navigation with authentication and utility buttons -->
            <nav aria-label="Päänavigaatio">
                <!-- Authentication buttons (visibility controlled by JavaScript) -->
                <button id="loginBtn">Kirjaudu sisään</button>
                <button id="registerBtn">Rekisteröidy</button>
                <button id="profileBtn" class="hidden">Profiili</button>
                <button id="logoutBtn" class="hidden">Kirjaudu ulos</button>
                
                <!-- Theme toggle button -->
                <button id="themeToggle" aria-label="Vaihda teemaa">Dark Mode</button>
                
                <!-- Language selection dropdown -->
                <select id="langSelect" style="margin-left:1em;">
                    <option value="fi">Suomi</option>
                    <option value="en">English</option>
                </select>
            </nav>
        </header>

        <!-- Restaurant filtering controls -->
        <section class="filters">
            <h2 id="filterTitle">Suodata ravintoloita</h2>
            <div class="filter-group">
                <!-- City filter dropdown (populated dynamically) -->
                <select id="cityFilter">
                    <option value="">Kaikki kaupungit</option>
                </select>
                
                <!-- Service provider filter dropdown (populated dynamically) -->
                <select id="providerFilter">
                    <option value="">Kaikki palveluntarjoajat</option>
                </select>
                
                <!-- Text search input for restaurant names -->
                <input type="text" id="searchInput" placeholder="Hae ravintolaa nimellä...">
            </div>
        </section>

        <!-- Interactive Google Maps container -->
        <div id="map" aria-label="Kartta opiskelijaravintoloista"></div>

        <!-- Restaurant cards grid container (populated dynamically) -->
        <section class="restaurant-list" id="restaurantList"></section>

        <!-- Modal popup for displaying restaurant menus -->
        <section class="menu-display" id="menuDisplay">
            <button id="closeMenu" aria-label="Sulje menu">×</button>
            <h2 id="menuTitle"></h2>
            <div id="menuContent"></div>
        </section>

        <!-- User profile section (hidden by default, shown when logged in) -->
        <section class="profile hidden" id="profileSection">
            <button id="scrollToTop" class="scroll-top-btn hidden" aria-label="Scroll to top">↑</button>
            <h2 id="profileHeader">Omat tiedot</h2>
            
            <!-- Profile picture with upload functionality -->
            <img src="" alt="Profiilikuva" id="profilePic" width="120" height="120">
            <input type="file" id="uploadPic" accept="image/*">
            
            <!-- User information form fields -->
            <input type="text" id="username" placeholder="Käyttäjätunnus" disabled>
            
            <!-- Favorite restaurant selection dropdown -->
            <select id="favoriteRestaurant">
                <option value="" id="favRestOpt">Valitse suosikkiravintola</option>
            </select>
            
            <button id="updateProfile">Päivitä tiedot</button>
        </section>
    </div>

    <!-- Login Modal Dialog -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close" id="closeLogin">×</span>
            <h2 id="loginHeader">Kirjaudu sisään</h2>
            
            <!-- Login form fields -->
            <input type="text" id="loginUser" placeholder="Käyttäjätunnus">
            <input type="password" id="loginPass" placeholder="Salasana">
            <button id="doLogin">Kirjaudu</button>
        </div>
    </div>

    <!-- Registration Modal Dialog -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <span class="close" id="closeRegister">×</span>
            <h2 id="registerHeader">Rekisteröidy</h2>
            
            <!-- Registration form fields -->
            <input type="text" id="regUser" placeholder="Käyttäjätunnus">
            <input type="password" id="regPass" placeholder="Salasana">
            <input type="password" id="regPassConfirm" placeholder="Vahvista salasana">
            <button id="doRegister">Rekisteröidy</button>
        </div>
    </div>



    <!-- Main application JavaScript (ES6 module) -->
    <script type="module" src="index.js"></script>
</body>
</html>
